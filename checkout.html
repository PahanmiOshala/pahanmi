<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grocery Ordering</title>

    <link rel="stylesheet" href="./css/checkout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Year & Month</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>

            <button type="submit" class="button">Complete Purchase</button>            
        </form>

    </div>
    <script src="./js/checkout.js"></script>
</body>
</html>
